[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v 
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src
    --cov=models
    --cov=macros
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=90
    --timeout=300
    --benchmark-only
    --benchmark-sort=mean
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    performance: marks tests as performance benchmarks
    database: marks tests that require database connection
    llm: marks tests that require LLM/Ollama connection
    parallel: marks tests safe for parallel execution
    biological: marks tests that validate biological accuracy
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
env =
    ENVIRONMENT = test
    TEST_DATABASE_URL = postgresql://test:test@localhost:5432/test_biological_memory