# Biological Memory System Log Rotation Configuration
# Note: Update paths based on your installation directory

# Main cron log
./logs/cron.log {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    create 644
    postrotate
        echo "[$(date)] Log rotated" >> ./logs/rotation.log
    endscript
}

# Biological rhythm logs
./logs/biological_rhythms/*.log {
    daily
    rotate 14
    compress
    delaycompress
    missingok
    notifempty
    maxage 30
    create 644
    olddir ./logs/archive
    postrotate
        # Clean up very old compressed logs
        find ./logs/archive -name "*.gz" -mtime +60 -delete
    endscript
}

# dbt logs
./logs/dbt.log {
    weekly
    rotate 4
    compress
    delaycompress
    missingok
    notifempty
    create 644
}
